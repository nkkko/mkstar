<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarMaker - GitHub Stars Celebration Image Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>⭐ StarMaker</h1>
    <p>Generate shareable images to celebrate your GitHub repository's stars</p>
  </header>
  
  <main>
    <div class="form-container">
      <form id="starForm">
        <div class="form-group">
          <label for="repoUrl">GitHub Repository URL</label>
          <input 
            type="text" 
            id="repoUrl" 
            name="repoUrl" 
            placeholder="username/repository or https://github.com/username/repository" 
            required
          >
        </div>
        <div class="form-group">
          <label for="noteText">Custom Note (Optional)</label>
          <input 
            type="text" 
            id="noteText" 
            name="noteText" 
            placeholder="e.g., We did it! or Thanks for the support!"
            maxlength="100"
          >
        </div>
        <button type="submit">Generate Image</button>
      </form>
    </div>
    
    <div class="preview-container" id="previewContainer">
      <h2>Preview</h2>
      <div class="image-preview">
        <img id="previewImage" src="" alt="Star count preview image">
      </div>
      <div class="actions">
        <button id="downloadBtn" class="hidden">Download Image</button>
        <button id="copyUrlBtn" class="hidden">Copy Image URL</button>
      </div>
      <div class="url-display">
        <p>Direct Image URL: <span id="directUrl" class="url"></span></p>
      </div>
    </div>
  </main>
  
  <footer>
    <p>Made with ❤️ | <a href="https://github.com" target="_blank">GitHub</a></p>
  </footer>
  
  <script src="app.js"></script>
</body>
</html>
