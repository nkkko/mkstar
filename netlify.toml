[build]
  command = "npm install"
  functions = "netlify/functions"
  publish = "public"

[functions]
  node_bundler = "esbuild"
  
  [functions.api]
    included_files = ["node_modules/sharp/**/*"]
    external_node_modules = ["sharp"]

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api/:splat"
  status = 200